<configuration>
    <input>
    	<net-file value="valencia_roads_edited.net.xml"/>
	<route-files value="valencia_test.rou.xml"/>
	<additional-files value="valencia_test.add.xml"/>
    </input>
    <output>
		<tripinfo-output value="valencia_test.tripinfo.xml"/>
		<tripinfo-output.write-unfinished value="true"/>
		<vehroute-output value="valencia_test.vehroute.xml"/>
    </output>
    <time>
        <begin value="0"/>
        <end value="3600"/>
        <step-length value="1.0"/>
    </time>
    
    <emissions>
        <device.emissions.probability value="1"/>
    </emissions>
    
    <processing>
        <ignore-route-errors value="true"/>
        <time-to-teleport value="-1"/>
    </processing>
</configuration>

